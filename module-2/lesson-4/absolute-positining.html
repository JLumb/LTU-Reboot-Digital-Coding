<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute positioning</title>

    <style>

        div.container {
        position: relative;
        height:400px;
        width: 400px;
        border: 4px solid red;
        background-color:green;
    }

div.absolute {
        position: absolute;
        top: 0px;
        left: 1px;
        height: 300px;
        width:300px;
        border: 4px solid green;
        background-color: red;
        }

    
    </style>
</head>
<body>
    <div class="container">
    <div class="absolute" >

     </div>

    </div>
</body>
</html>
